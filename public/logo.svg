<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60" fill="none">
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0" />
      <stop offset="30%" style="stop-color:#e0e0e0" />
      <stop offset="50%" style="stop-color:#ffffff" />
      <stop offset="70%" style="stop-color:#d4d4d4" />
      <stop offset="100%" style="stop-color:#a0a0a0" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a5f" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>
  </defs>
  <!-- Company name -->
  <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="30" font-weight="700" letter-spacing="2" fill="url(#metallic)">VÄXJÖ</text>
  <text x="130" y="35" font-family="Inter, system-ui, sans-serif" font-size="30" font-weight="300" letter-spacing="2" fill="url(#metallic)">VATTENPOLERING</text>
  <!-- Subtle underline accent -->
  <rect x="0" y="45" width="400" height="2" rx="1" fill="url(#accent)" opacity="0.7"/>
</svg>
